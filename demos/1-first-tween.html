<html>
	<head>
		<title>Learn ScrollMagic - 1 - First Tween</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
		<script src="https://rawgit.com/janpaepke/ScrollMagic/master/js/jquery.scrollmagic.js"></script>
		<script src="https://rawgit.com/janpaepke/ScrollMagic/master/js/jquery.scrollmagic.debug.js"></script>

		<style>
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
			}

			#container {
				margin: 51vh 0;
				padding: 50px;

				outline: 1px dashed orange;
			}

			#block {
				padding: 10px;

				border: 1px solid black;

				font-family: Helvetica;
			}
		</style>
	</head>

	<body>
		<div id="container">
			<div id="block">
				Hi there !
			</div>
		</div>

		<script>
			var controller;

			$(function() {
				controller = new ScrollMagic();

				// Change background to red
				var changeToRed = TweenMax.to('#block', 0.5, {
					backgroundColor: 'red',
					color: 'white'
				});

				// Apply this change when the trigger is in #container

				var whenInContainer = new ScrollScene({
					triggerElement: '#container'
				})
				.setTween(changeToRed)
				.addTo(controller)
				.addIndicators();
			});
		</script>
	</body>
</html>
